<app-navtrainerinterface></app-navtrainerinterface>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
              <h1>WELCOME</h1>

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                  <div class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Trainer Name</li>
                    </ul>
                  </div>
                </div>
                <hr>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
  
        </div>
        
    <h1>Clients</h1>
    <hr>
    <div *ngFor="let i of data" class="col col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
      <div class="card" style="width: 18rem;">
          <div class="card-body">
              <h5 class="card-title">workoutdate:{{i.workDate}} </h5>
              <h5 class="card-title">Trainer name:{{i.workTrainername}} </h5>
              <h5 class="card-title">Client name:{{i.workYourname}} </h5><h5></h5>
              <h5 class="card-title">Exercise name:{{i.workExersice}} </h5>
              <h5 class="card-title">No of sets:{{i.workSet}} </h5>
              <h5 class="card-title">Weight taken:{{i.workWeight}} </h5>
            </div>
        </div>
  </div>
</div>
